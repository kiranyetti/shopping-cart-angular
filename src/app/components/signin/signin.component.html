<div class="box mt-5 pt-5">
   <div class="container">
       <div class="form mx-auto align-items-center card p-5">
        <i class="fas fa-lock fa-3x text-primary"></i>
        <h2 class="text-center mt-2">Login To Your Account</h2>
        <form >
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Your Email...." class="form-control">
            </div>
            <div class="form-group my-3">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter Your Password..." class="form-control">
            </div>
            <div class="button-login text-center mt-3">
                <button class="btn btn-success mt-3">Login Now</button>
            </div>
        </form>
       </div>
    </div>

<app-footer></app-footer>
